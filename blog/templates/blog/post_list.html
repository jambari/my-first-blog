{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="section">
    <p>published: {{ post.published_date }}</p>
    <h2><a href="{% url 'post_detail' pk=post.pk %}" class="atitle">{{ post.title }}</a> </h2>
    <p>{{ post.text|linebreaks }}</p>
</div>
 <div class="divider"></div>
{% endfor %}
{% endblock %}
